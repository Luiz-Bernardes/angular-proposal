<h1 class="page-header">Lista de Tarefas</h1>

<div class="well">
	
	<form (ngSubmit)="createTask()">
		<div class="row">
			
			<div class="col-md-10">
				<input type="text" class="form-control" [(ngModel)]="newTask.title" placeholder="Nome da tarefa" name="title" />
			</div>
			
			<div class="col-md-2">
				<button class="btn btn-success" type="submit">Adicionar Tarefa</button>
			</div>
		
		</div>
	</form>

</div>

<br />

<table class="table">
	<thead>
		<tr>
			<td>Id</td>
			<td>Título</td>
			<td>Ações</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks">
			<td>{{task.id}}</td>
			<td>{{task.title}}</td>
			<td>
				
			  <a [routerLink]="['/tasks',task.id]" class="btn btn-info">
			  	Detalhes
			  </a>

			  <button class="btn btn-danger" (click)="deleteTask(task)">Excluir</button>
			
			</td>
		</tr>
	</tbody>
</table>
