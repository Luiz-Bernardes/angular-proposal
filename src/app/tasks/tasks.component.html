<table class="table">
	<thead>
		<th>Id</th>
		<th>Título</th>
		<th>Ações</th>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks">
			<td>{{task.id}}</td>
			<td>{{task.title}}</td>
			<td>
				
			  <a [routerLink]="['/tasks',task.id]" class="btn btn-info">
			  	Detalhes
			  </a>
			
			</td>
		</tr>
	</tbody>
</table>
