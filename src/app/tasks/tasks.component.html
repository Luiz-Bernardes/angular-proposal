<h1 class="page-header">Lista de Tarefas</h1>

<table class="table">
	<thead>
		<tr>
			<td>Id</td>
			<td>Título</td>
			<td>Ações</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks">
			<td>{{task.id}}</td>
			<td>{{task.title}}</td>
			<td>
				
			  <a [routerLink]="['/tasks',task.id]" class="btn btn-info">
			  	Detalhes
			  </a>
			
			</td>
		</tr>
	</tbody>
</table>
