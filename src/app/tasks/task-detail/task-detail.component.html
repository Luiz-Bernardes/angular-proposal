<h1 class="page-header">Detalhes: {{ task.title }}</h1>


<form #taskForm="ngForm" (ngSubmit)="updateTask()">
  
  <div class="row">
    <div class="form-group col-md-6 has-feedback" [class.has-error]="showFieldError(title)" [class.has-success]="title.valid">
      <label for="title" class="control-label">Título</label>
      <input #title="ngModel" [(ngModel)]="task.title" type="text" class="form-control" name="title" id="title" required minlength="3" maxlength="30">
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="title.valid"></span>
      
      <div *ngIf="showFieldError(title)" class="text-danger">
        <div *ngIf="title.errors.required">O título é obrigatório!</div>
        <div *ngIf="title.errors.minlength">O título deve ter no mínimo 3 caracteres!</div>
        <div *ngIf="title.errors.maxlength">O título deve ter no máximo 30 caracteres!</div>
      </div>
    
    </div>

    <div class="form-group col-md-3">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input [(ngModel)]="task.deadline" type="text" class="form-control" name="deadline" id="deadline">
    </div>

    <div class="form-group col-md-3">
      <label for="done" class="control-label">Situação</label>
      <select [(ngModel)]="task.done" type="text" class="form-control" name="done" id="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{option.text}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição</label>
      <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" rows="4">
      </textarea>
    </div>
  </div>
  
  <button [disabled]="taskForm.invalid" type="submit" class="btn btn-success">Atualizar</button>
  <!-- (click)="updateTask()" -->

  <hr />

  <!-- <pre>{{ task | json }}</pre> -->


</form>

<button class="btn btn-info" (click)="goBack()">Voltar</button>

<hr />
